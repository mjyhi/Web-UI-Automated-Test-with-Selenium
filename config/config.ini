[server]
# Web app base URL
base_url = http://localhost:3000

[browser]
# chrome / firefox / edge
name = chrome
# true: headless mode; false: show browser
headless = true
# Browser window size (width,height)
window_size = 1920,1080

[timeouts]
# seconds
implicit_wait = 5
page_load = 30
script_timeout = 30
