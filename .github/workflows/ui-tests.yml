name: UI Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run UI tests
        env:
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          UI_LOGIN_USERNAME: ${{ secrets.UI_LOGIN_USERNAME }}
          UI_LOGIN_PASSWORD: ${{ secrets.UI_LOGIN_PASSWORD }}
          UI_HEADLESS: "true"
        run: python run_tests.py

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: reports

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots
          path: screenshots

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-logs
          path: logs
